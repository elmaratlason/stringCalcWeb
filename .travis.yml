language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk:
- oraclejdk8

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install sshpass -qq
  - sudo apt-get install openssl -qq
  - sudo apt-get install openssh-client -qq
  - sudo ssh-keyscan $REMOTE_SERVER >> ~/.ssh/known_hosts
    
deploy:
  provider: heroku
  api_key:
    secure: 
  app: elmar-stringcalcweb
  on: master
  
install:  
  - gradle clean build javadoc
  - mv $TRAVIS_BUILD_DIR/build/distributions/calcApi.zip calcApi$(date +\"%Y%m%d\")_$TRAVIS_JOB_ID.zip
  - sshpass -e rsync -am --delete $TRAVIS_BUILD_DIR/build/distributions/*.zip $SSH_REMOTE_USER@$REMOTE_SERVER:./
  - sshpass -e rsync -am --delete $TRAVIS_BUILD_DIR/build/reports $SSH_REMOTE_USER@$REMOTE_SERVER:./reports
  
addons:
  artifacts: true