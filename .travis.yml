# https://docs.travis-ci.com/user/customizing-the-build/
language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk:
- oraclejdk8
- oraclejdk9

deploy:
  provider: heroku
  api_key:
    secure: 
  app: elmar-stringcalcweb
  on: master

after_success:
  'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  #rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/<dir> <SSH_REMOTE_USER>@<REMOTE_SERVER>:path/to/files